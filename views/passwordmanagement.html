<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management</title>
    <link rel="stylesheet" href="../styles/passwordmanagement.css">
</head>
<body>
    <div class="container">
        <h1>Password Management</h1>
        <h2>Reset Password for User:</h2>
        <button onclick="navigateToSearchUser()">Search User</button>
        <button onclick="navigateToResetPassword()">Reset Password</button>
        <h2>Additional Security Measures:</h2>
        <button onclick="implementSecurityMeasures()">Implement Security Measures</button>
    </div>
    <script src="../javascript/passwordmanagement.js"></script>
</body>
</html>
